<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="contact form example">
	<link rel="stylesheet" href="/css/style.css">
	<title>Пример формы с отправкой данных в Google Sheets</title>
</head>

<body>

	<form class="g-form" id="g-form-1" method="POST" action="" autocomplete="off">
			<fieldset class="g-form__input-wrapper">
				<input class="g-form__input g-form__input_name" id="name" name="Ewida" placeholder="test" required>
			</fieldset>

			<div class="g-form__button-wrapper">
				<button class="g-form__button">test</button>
			</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/g-form.js"></script>

	<!-- ля маски номера телефона -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
